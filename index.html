<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=0.5, maximum-scale=0.5,  user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style"  />
    <meta content="telephone=no" name="format-detection" />
    <title>开车H5</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" />
    <link href="media/css/Index.css?0603" rel="stylesheet" type="text/css"/>
    <link href="media/css/animate.css?0603" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="index_bg dn">
    <div class="hp_pic"></div>
    <div class="hp_txt"></div>
</div>
<div class="fakeloader"><img class="v_h" src="media/images/loading.gif" /></div>

<div class="game_start"><a class="start_button" href="javascript:;"></a></div>
<div class="car_content ov_z">
    <div class="mod_car">
        <div class="mod_car_img"></div>
        <!--<div class="car_mirror"><img class="img_100P" src="media/images/car_mirror.png" /></div>-->
        <div class="car_left_right"><img class="img_100P" src="media/images/left_right.png" /></div>
        <div class="car_left"></div>
        <div class="car_right"></div>
        <div class="car_icon_start run"></div>
        <div class="car_steering"><img class="img_100P" src="media/images/steering.png" /></div>
        <div class="car_fast fast"></div>
        <div class="car_slow slow"></div>
        <div class="car_map"></div>
        <div class="drink"></div>
        <div class="drink_not dn"></div>
        <div class="smoking"></div>
        <div class="rund_speed"></div>
        <div class="speed"></div>
        <div class="tel"></div>

        <div class="mod_part mod_fm93 dn">
            <div class="fm93_banner a_flipInX dn"></div>
        </div>

        <div class="mod_part mod_one dn">
            <div class="weChat a_flipInX dn"></div>
        </div>

        <div class="mod_part mod_two dn">
            <div class="people a_flipInX dn"></div>
            <div class="light a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_three dn">
            <div class="otherCar a_bounceInDown dn"></div>
            <div class="fm93_banner a_flipInX dn"></div>
        </div>
    </div>

    <div class="ov_z">
        <div class="mod_roads fm93Show dn">
            <div class="road_left_part fl a_bounceInDown dn"><img src="media/images/road_left.png"/></div>
            <div class="road_right_part fr a_bounceInDown dn"><img src="media/images/road_right.png"/></div>
        </div>


        <div class="mod_roads mod_road_one dn">
            <div class="road_left_part fl a_bounceInDown dn"><img src="media/images/part1_left.png"/></div>
            <div class="road_right_part fr a_bounceInDown dn"><img src="media/images/part1_right.png"/></div>
        </div>

        <div class="mod_roads mod_road_Two dn">
            <div class="road_left_part fl a_bounceInDown dn"><img src="media/images/part2_left.png"/></div>
            <div class="road_right_part fr a_bounceInDown dn"><img src="media/images/part1_right.png"/></div>
        </div>


        <div class="road_two_bg dn"></div>
        <div class="mod_road_bg"></div>
        <div class="road_run"><img id="run_img" src="media/images/run1.png"/></div>
    </div>
</div>
</body>
<script src="media/js/jquery-1.12.4.js?0603" charset="utf-8"></script>
<script src="media/js/jquery.mobile.js?0603" charset="utf-8"></script>
<script src="media/js/carWidget.js?0603" charset="utf-8"></script>
<script src="media/js/Index.js?0603" charset="utf-8"></script>
</html>
