<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1,  user-scalable=0,user-scalable=no" name="viewport"  />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style"  />
    <meta content="telephone=no" name="format-detection" />
    <title>行商测试</title>
    <link href="./media/css/Index.css?0601611" rel="stylesheet" type="text/css"/>
    <link href="./media/css/animate.css?0601611" rel="stylesheet" type="text/css"/>
</head>
<body>
<audio id="bgm_music" src="./media/music/bgm.mp3" preload loop></audio>
<audio id="bgm_open" src="./media/music/open.mp3" preload></audio>
<audio id="bgm_phone" src="./media/music/phone.mp3" preload></audio>
<audio id="bgm_dh" src="./media/music/dh.mp3" preload></audio>
<audio id="weChatAudio" src="./media/music/weChat.mp3" preload></audio>

<div class="index_bg dn">
    <div class="hp_pic"></div>
    <div class="hp_txt"></div>
    <div class="wechat_txt"></div>
</div>

<div class="agreement dn"><a class="icon_agree" href="javascript:;"></a><img class="shareImg" src="./media/images/ewm_picc.jpg" /></div>


<div class="car_content ov_z po_r">
    <div class="mod_car">
        <div class="mod_car_img"></div>
        <!--<div class="car_mirror"><img class="img_100P" src="./media/images/car_mirror.png" /></div>-->
        <div class="car_left_right"><img class="img_100P" src="./media/images/left_right.png" /></div>
        <div class="car_left"></div>
        <div class="car_right"></div>
        <div class="car_icon_start run"><div class="icon_s dn"></div></div>
        <div class="car_steering"></div>
        <div class="car_fast fast"></div>
        <div class="car_slow slow"></div>
        <div class="car_map dn">
            <div class="map_jt dn"></div>
        </div>
        <div class="drink"></div>
        <div class="drink_not dn"></div>
        <div class="smoking"></div>
        <div class="rund_speed"></div>
        <div class="speed"></div>
        <div class="tel"></div>
        <div class="infoTxt dn"></div>


        <div class="mod_part mod_fm93 dn">
            <div class="fm93_banner a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_one dn">
            <div class="weChat a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_two dn">
            <div class="people a_bounceInDown dn"></div>
            <!--<div class="light a_bounceInDown dn"></div>-->
        </div>

        <div class="mod_part mod_three dn">
            <div class="otherCar a_bounceInDown dn"></div>
            <div class="fm93_banner a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_five dn">
            <div class="limit_40 a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_6 dn">
            <div class="iphone a_bounceInDown dn">
                <div class="iphoneOk"></div>
                <div class="iphoneNot"></div>
            </div>
        </div>

        <div class="mod_part mod_7 dn">
            <div class="no_left a_bounceInDown dn"></div>
        </div>

        <div class="mod_part mod_8 dn">
            <div class="jt dn"></div>
            <div class="bus a_bounceInDown dn"></div>
            <div class="lp a_bounceInDown dn"></div>
        </div>
    </div>

    <div class="ov_z">
        <div class="mod_gif">
            <div class="road_left_part fl"><img src="./media/images/leftG.png"/></div>
            <div class="road_right_part fr"><img src="./media/images/rightG.png"/></div>
        </div>

        <div class="mod_result dn">
            <div class="result"></div>
            <div class="persent"></div>
            <div class="r_text"></div>
            <div class="shareNb"></div>
            <div class="shareButton"></div>
            <div class="testOne"></div>
            <div class="joinUs"></div>
        </div>

        <div class="submitBox dn">
            <input class="submitInput" type="text" name="userName"/>
            <input class="submitInput" type="text" name="carNb"/>
            <input class="submitInput" type="text" name="Tel"/>
            <input class="submitInput" type="text" name="carLastNb"/>
            <a href="javascript:;" class="submitIt">提交</a>
        </div>

        <div class="shareBox dn"></div>

        <div class="road_two_bg dn"></div>
        <div class="mod_road_bg"></div>
        <div class="road_run"><img id="run_img" src="./media/images/run1.png"/></div>
    </div>
</div>
</body>
<script src="./media/js/jquery-1.12.4.js?0603" charset="utf-8"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    //浏览器判断
    var ua = {						//3
        android: false,
        android2: false,
        iphone: false,
        ipad: false,
        pc: false,
        wechat: true,
        chinabluenews: false
    };
    (function () {
        var ua_str = window.navigator.userAgent.toLowerCase();


        if (/micromessenger/.test(ua_str)) {
            ua.wechat = true;
            ua.chinabluenews = false;
        }
    })();
</script>
<script src="./media/js/fenxiang.js" charset="utf-8"></script>
<script src="./media/js/jquery.mobile.js?0601611" charset="utf-8"></script>
<script src="./media/js/carWidgetPicc.js?0601611" charset="utf-8"></script>
<script src="./media/js/Index.js?0601611" charset="utf-8"></script>
</html>
